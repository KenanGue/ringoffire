<app-player *ngFor="let player of game.players; let i = index" class="player-position" 
[playerActive]="i == game.currentPlayer"
[name]="player" 
    [ngStyle]="{'top.px': 60 + (i * 80)}"></app-player>

<div class="flied">
    <div class="card-stack">
        <!-- Card stack -->
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0,1,2,3]; let i = index;"
            src="assets/img/cards/card_cover.png">
        <img *ngFor="let card of game.playedCard" class="played-card" src="assets/img/cards/{{ card }}.png">

        <!-- Stack for played cards -->
        <img (click)="takeCard()" class="top-card" style="right: 25px;" src="assets/img/cards/card_cover.png">

        <!-- Current card (Animation) -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class=" pick-card" style="right: 25px;"
            src="assets/img/cards/{{ currentCard }}.png">
    </div>
</div>

<app-game-info [card]="currentCard" class="pin-buttom"></app-game-info>

<button mat-fab (click)="openDialog()" class="add-btn">
    <mat-icon>add</mat-icon>
</button>
<button mat-button (click)="newGame()">Neues Spiel erstellen</button>
